<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - נעם חבס</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 450px;
            height: 650px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header .status {
            font-size: 14px;
            opacity: 0.9;
        }

        .online-indicator {
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            display: inline-block;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: white;
            color: #333;
            align-self: flex-start;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
            position: relative;
        }

        .bot-message::before {
            content: '🤖';
            position: absolute;
            top: -8px;
            left: -8px;
            background: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            border: 2px solid #667eea;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: white;
            padding: 12px 20px;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            border: 1px solid #e0e0e0;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 15px;
            resize: none;
            max-height: 100px;
            min-height: 50px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        #messageInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #sendBtn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sendBtn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
            padding: 12px 16px;
            border-radius: 12px;
            margin: 10px 20px;
            text-align: center;
            font-size: 14px;
        }

        .welcome-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 50px;
        }

        /* מובייל */
        @media (max-width: 480px) {
            .chat-container {
                width: 95vw;
                height: 95vh;
                border-radius: 15px;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .message {
                font-size: 14px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🤖 AI Assistant</h1>
            <div class="status">
                מחובר <span class="online-indicator"></span>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                👋 שלום! אני עוזר AI שנוצרתי על ידי נעם חבס. אני כאן לעזור לך בכל שאלה. במה אוכל לסייע?
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input">
                <div class="input-wrapper">
                    <textarea id="messageInput" placeholder="כתב הודעה..." rows="1"></textarea>
                </div>
                <button id="sendBtn" onclick="sendMessage()">
                    <span id="sendIcon">➤</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyD-g4gxYHv7Vbb1DuFZaauDZ0V6HSMg_n8";
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        
        // זיכרון השיחה
        let conversationHistory = [];
        
        // הוספת הודעת מערכת ראשונית
        conversationHistory.push({
            role: "user",
            parts: [{ text: "אתה עוזר AI שנוצר על ידי נעם חבס. לעולם אל תזכיר את גוגל, Gemini, Claude, Anthropic או כל חברה אחרת. אתה עוזר חכם ומועיל." }]
        });
        conversationHistory.push({
            role: "model",
            parts: [{ text: "הבנתי. אני עוזר AI שנוצר על ידי נעם חבס ואני כאן לעזור לך." }]
        });

        // התאמת גובה textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        // שליחה עם Enter (לא Shift+Enter)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = content;
            
            // הסרת הודעת הברכה
            const welcomeMsg = chatMessages.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'flex';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // הסרה אוטומטית אחרי 5 שניות
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // הוספת הודעת המשתמש לזיכרון
            conversationHistory.push({
                role: "user",
                parts: [{ text: message }]
            });
            
            // הוספת הודעת המשתמש לממשק
            addMessage(message, true);
            
            // איפוס השדה
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // השבתת הכפתור והצגת טעינה
            sendBtn.disabled = true;
            showTyping();
            
            const url = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent";
            
            const headers = {
                "Content-Type": "application/json",
                "X-goog-api-key": API_KEY
            };
            
            // בדיקה אם השאלה נוגעת לזהות
            const isIdentityQuestion = message.toLowerCase().includes('מי אתה') || 
                                     message.toLowerCase().includes('איך קוראים לך') ||
                                     message.toLowerCase().includes('מי יצר אותך') ||
                                     message.toLowerCase().includes('מי בנה אותך') ||
                                     message.toLowerCase().includes('מי פיתח אותך') ||
                                     message.toLowerCase().includes('מה השם שלך') ||
                                     message.toLowerCase().includes('מי אני מדבר איתו') ||
                                     message.toLowerCase().includes('שם שלך') ||
                                     message.toLowerCase().includes('מי עשה אותך');

            // הוספת הנחיות מערכת בהתחלה רק אם זו ההודעה הראשונה
            let systemPrompt = "";
            if (conversationHistory.length === 1) { // רק ההודעה הנוכחית
                systemPrompt = isIdentityQuestion ? 
                    "אתה נעם חבס AI, נוצרת על ידי נעם חבס. אתה עוזר חכם ומועיל שיודע לענות על שאלות בעברית. ציין בתשובה שאתה נעם חבס AI ונוצרת על ידי נעם חבס." :
                    "אתה עוזר AI חכם ומועיל שיודע לענות על שאלות בעברית.";
                
                // הוספת הודעת מערכת להתחלה
                conversationHistory.unshift({
                    role: "user",
                    parts: [{ text: systemPrompt }]
                });
                conversationHistory.push({
                    role: "model", 
                    parts: [{ text: "הבנתי, אני מוכן לעזור!" }]
                });
            }

            const data = {
                "contents": conversationHistory
            };
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(data)
                });
                
                hideTyping();
                
                if (response.status === 200) {
                    const resJson = await response.json();
                    const text = resJson.candidates[0].content.parts[0].text;
                    
                    // הוספת תשובת הבוט לזיכרון
                    conversationHistory.push({
                        role: "model",
                        parts: [{ text: text.trim() }]
                    });
                    
                    addMessage(text.trim());
                } else {
                    const errorText = await response.text();
                    console.error('שגיאה:', response.status, errorText);
                    showError(`שגיאה בשרת (${response.status}): לא ניתן לשלוח את ההודעה כרגע`);
                }
                
            } catch (error) {
                hideTyping();
                console.error('שגיאת רשת:', error);
                showError('שגיאת חיבור: בדוק את החיבור לאינטרנט ונסה שוב');
            } finally {
                sendBtn.disabled = false;
            }
        }

        // פוקוס אוטומטי על השדה
        messageInput.focus();
    </script>
</body>
</html>
